<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário de Cadastro de Usuário</title>

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome para ícones -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div
            class="container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center py-5"
        >
            <div class="row w-100 justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <!-- Card do Formulário -->
                    <div class="card shadow-sm border-0 form-card">
                        <!-- Header do Formulário -->
                        <div
                            class="card-header bg-white border-bottom-0 pt-5 pb-3"
                        >
                            <h1 class="form-title mb-2">
                                Formulário de Cadastro
                            </h1>
                            <p class="form-subtitle text-muted">
                                Preencha os dados abaixo para criar sua conta
                            </p>
                        </div>

                        <!-- Body do Formulário -->
                        <div class="card-body p-5">
                            <form id="cadastroForm" novalidate>
                                <!-- Seção: Dados Pessoais -->
                                <div class="form-section mb-4">
                                    <h5 class="section-title mb-3">
                                        <i
                                            class="fas fa-user text-primary me-2"
                                        ></i
                                        >Dados Pessoais
                                    </h5>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nome" class="form-label"
                                                >Nome
                                                <span class="text-danger"
                                                    >*</span
                                                ></label
                                            >
                                            <div class="input-group">
                                                <span
                                                    class="input-group-text bg-white border-end-0"
                                                >
                                                    <i
                                                        class="fas fa-user-circle text-muted"
                                                    ></i>
                                                </span>
                                                <input
                                                    type="text"
                                                    class="form-control border-start-0"
                                                    id="nome"
                                                    name="nome"
                                                    placeholder="Digite seu nome"
                                                    required
                                                />
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label
                                                for="sobrenome"
                                                class="form-label"
                                                >Sobrenome
                                                <span class="text-danger"
                                                    >*</span
                                                ></label
                                            >
                                            <div class="input-group">
                                                <span
                                                    class="input-group-text bg-white border-end-0"
                                                >
                                                    <i
                                                        class="fas fa-user-circle text-muted"
                                                    ></i>
                                                </span>
                                                <input
                                                    type="text"
                                                    class="form-control border-start-0"
                                                    id="sobrenome"
                                                    name="sobrenome"
                                                    placeholder="Digite seu sobrenome"
                                                    required
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Seção: Contato -->
                                <div class="form-section mb-4">
                                    <h5 class="section-title mb-3">
                                        <i
                                            class="fas fa-envelope text-primary me-2"
                                        ></i
                                        >Contato
                                    </h5>

                                    <div class="mb-3">
                                        <label for="email" class="form-label"
                                            >Email
                                            <span class="text-danger"
                                                >*</span
                                            ></label
                                        >
                                        <div class="input-group">
                                            <span
                                                class="input-group-text bg-white border-end-0"
                                            >
                                                <i
                                                    class="fas fa-envelope text-muted"
                                                ></i>
                                            </span>
                                            <input
                                                type="email"
                                                class="form-control border-start-0"
                                                id="email"
                                                name="email"
                                                placeholder="seu.email@exemplo.com"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <!-- Seção: Segurança -->
                                <div class="form-section mb-4">
                                    <h5 class="section-title mb-3">
                                        <i
                                            class="fas fa-lock text-primary me-2"
                                        ></i
                                        >Segurança
                                    </h5>

                                    <div class="mb-3">
                                        <label for="senha" class="form-label"
                                            >Senha
                                            <span class="text-danger"
                                                >*</span
                                            ></label
                                        >
                                        <div class="input-group">
                                            <span
                                                class="input-group-text bg-white border-end-0"
                                            >
                                                <i
                                                    class="fas fa-lock text-muted"
                                                ></i>
                                            </span>
                                            <input
                                                type="password"
                                                class="form-control border-start-0"
                                                id="senha"
                                                name="senha"
                                                placeholder="Digite uma senha segura"
                                                required
                                            />
                                            <button
                                                class="btn btn-outline-secondary border-start-0"
                                                type="button"
                                                id="toggleSenha"
                                                tabindex="-1"
                                            >
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <small class="text-muted d-block mt-2">
                                            <i
                                                class="fas fa-info-circle me-1"
                                            ></i
                                            >Mínimo 6 caracteres
                                        </small>
                                    </div>
                                </div>

                                <!-- Seção: Endereço -->
                                <div class="form-section mb-4">
                                    <h5 class="section-title mb-3">
                                        <i
                                            class="fas fa-map-marker-alt text-primary me-2"
                                        ></i
                                        >Endereço
                                    </h5>

                                    <div class="mb-3">
                                        <label for="cep" class="form-label"
                                            >CEP
                                            <span class="text-danger"
                                                >*</span
                                            ></label
                                        >
                                        <div class="input-group">
                                            <span
                                                class="input-group-text bg-white border-end-0"
                                            >
                                                <i
                                                    class="fas fa-map text-muted"
                                                ></i>
                                            </span>
                                            <input
                                                type="text"
                                                class="form-control border-start-0"
                                                id="cep"
                                                name="cep"
                                                placeholder="00000-000"
                                                maxlength="9"
                                                required
                                            />
                                            <button
                                                class="btn btn-outline-primary"
                                                type="button"
                                                id="buscarCep"
                                            >
                                                <i class="fas fa-search"></i>
                                                Buscar
                                            </button>
                                        </div>
                                        <small class="text-muted d-block mt-2">
                                            <i
                                                class="fas fa-info-circle me-1"
                                            ></i
                                            >Digite o CEP e clique em "Buscar"
                                            para preencher automaticamente
                                        </small>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-9 mb-3">
                                            <label for="rua" class="form-label"
                                                >Rua
                                                <span class="text-danger"
                                                    >*</span
                                                ></label
                                            >
                                            <div class="input-group">
                                                <span
                                                    class="input-group-text bg-white border-end-0"
                                                >
                                                    <i
                                                        class="fas fa-road text-muted"
                                                    ></i>
                                                </span>
                                                <input
                                                    type="text"
                                                    class="form-control border-start-0"
                                                    id="rua"
                                                    name="rua"
                                                    placeholder="Nome da rua"
                                                    required
                                                />
                                            </div>
                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label
                                                for="numero"
                                                class="form-label"
                                                >Número
                                                <span class="text-danger"
                                                    >*</span
                                                ></label
                                            >
                                            <div class="input-group">
                                                <span
                                                    class="input-group-text bg-white border-end-0"
                                                >
                                                    <i
                                                        class="fas fa-hashtag text-muted"
                                                    ></i>
                                                </span>
                                                <input
                                                    type="text"
                                                    class="form-control border-start-0"
                                                    id="numero"
                                                    name="numero"
                                                    placeholder="000"
                                                    required
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label
                                            for="complemento"
                                            class="form-label"
                                            >Complemento</label
                                        >
                                        <div class="input-group">
                                            <span
                                                class="input-group-text bg-white border-end-0"
                                            >
                                                <i
                                                    class="fas fa-plus-circle text-muted"
                                                ></i>
                                            </span>
                                            <input
                                                type="text"
                                                class="form-control border-start-0"
                                                id="complemento"
                                                name="complemento"
                                                placeholder="Apto, sala, etc. (opcional)"
                                            />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label
                                                for="bairro"
                                                class="form-label"
                                                >Bairro
                                                <span class="text-danger"
                                                    >*</span
                                                ></label
                                            >
                                            <div class="input-group">
                                                <span
                                                    class="input-group-text bg-white border-end-0"
                                                >
                                                    <i
                                                        class="fas fa-building text-muted"
                                                    ></i>
                                                </span>
                                                <input
                                                    type="text"
                                                    class="form-control border-start-0"
                                                    id="bairro"
                                                    name="bairro"
                                                    placeholder="Nome do bairro"
                                                    required
                                                />
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label
                                                for="cidade"
                                                class="form-label"
                                                >Cidade
                                                <span class="text-danger"
                                                    >*</span
                                                ></label
                                            >
                                            <div class="input-group">
                                                <span
                                                    class="input-group-text bg-white border-end-0"
                                                >
                                                    <i
                                                        class="fas fa-city text-muted"
                                                    ></i>
                                                </span>
                                                <input
                                                    type="text"
                                                    class="form-control border-start-0"
                                                    id="cidade"
                                                    name="cidade"
                                                    placeholder="Nome da cidade"
                                                    required
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="estado" class="form-label"
                                            >Estado
                                            <span class="text-danger"
                                                >*</span
                                            ></label
                                        >
                                        <div class="input-group">
                                            <span
                                                class="input-group-text bg-white border-end-0"
                                            >
                                                <i
                                                    class="fas fa-flag text-muted"
                                                ></i>
                                            </span>
                                            <input
                                                type="text"
                                                class="form-control border-start-0"
                                                id="estado"
                                                name="estado"
                                                placeholder="UF"
                                                maxlength="2"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <!-- Alertas -->
                                <div
                                    id="alertaErro"
                                    class="alert alert-danger d-none"
                                    role="alert"
                                >
                                    <i
                                        class="fas fa-exclamation-triangle me-2"
                                    ></i>
                                    <span id="mensagemErro"></span>
                                </div>

                                <div
                                    id="alertaSucesso"
                                    class="alert alert-success d-none"
                                    role="alert"
                                >
                                    <i class="fas fa-check-circle me-2"></i>
                                    Cadastro realizado com sucesso!
                                </div>

                                <!-- Botões -->
                                <div
                                    class="d-grid gap-2 d-md-flex justify-content-md-end mt-5"
                                >
                                    <button
                                        type="reset"
                                        class="btn btn-outline-secondary btn-lg"
                                    >
                                        <i class="fas fa-redo me-2"></i>Limpar
                                    </button>
                                    <button
                                        type="submit"
                                        class="btn btn-primary btn-lg"
                                    >
                                        <i class="fas fa-user-plus me-2"></i
                                        >Cadastrar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-lock-open me-1"></i>Seus dados
                            estão seguros conosco
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- jQuery Validation Plugin -->
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom JS -->
        <script src="client/controller.js"></script>
    </body>
</html>
